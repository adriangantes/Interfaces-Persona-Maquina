<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDREPORTS</title>
  <link rel="stylesheet" href="styleSheet.css">
  <script src="model.js"></script>
</head>
<body>
  <main>
    <!-- P치gina de b칰squeda -->
    <div class="container">
      <section id="search-page">
        <header class="header">
          <h1>Buscar Pacientes</h1>
        </header>
        <div class="main">
          <!--<h2 class="visually-hidden">Pagina inicial para buscar un paciente por ID</h2> --> <!--Encabezado oculto ya que no es necesario pero que esta para tecnologias de asistencia -->
          <!-- Formulario de b칰squeda -->
          <div class="search-section">
            <!-- <h2 class="visually-hidden">Campo de entrada para buscar pacientes seg칰n el ID</h2> --> <!--Encabezado oculto ya que no es necesario pero que esta para tecnologias de asistencia -->
            <!-- Lo correcto para marcar input, select y text area es un label-->
            <label for="search-input" class="visually-hidden">Buscar paciente</label>
            <input 
              type="search" 
              id="search-input" 
              placeholder="Ingresa el ID del paciente" 
              autocomplete="on">
            <!-- En el caso de los botones, lo correcto es marcarlo con un atributo aria -->
            <button 
              type="submit"
              id="search-button" 
              aria-label="Buscar paciente"
              >游댌</button>
          </div>
  
          <!-- Lista de resultados -->
          <div>
            <!-- <h2 class="visually-hidden">Lista de pacientes</h2> --> <!--Encabezado oculto ya que no es necesario pero que esta para tecnologias de asistencia -->
            <ul 
              id="result-list"
              class="result-list" 
              aria-live="polite"
              aria-label="Presione Paciente para mostrar su Informaci칩n">
            </ul>
            <button
              id="load-all-patients-button"
              aria-expanded="false"
              aria-controls="result-list"
              >Cargar todos los pacientes</button> <!-- Expanded indica que la informaci칩n no se est치 motrando -->
          </div>
        </div>
      </section>
      
      <!-- Separaci칩n en columnas-->
      <div class="right-column">
        <!-- P치gina de informaci칩n del paciente -->
        <section class="visually-hidden" id="patient-page" aria-live="assertive">
          <header class="header">
            <h1>Informaci칩n del Paciente</h1>
          </header>
          <div class="main">
            <!-- <h2 class="visually-hidden">P치gina principal donde se indica el formulario obtenido para el paciente seleccionado</h2> --> <!--Encabezado oculto ya que no es necesario pero que esta para tecnologias de asistencia -->
    
            <!-- Informaci칩n del paciente -->
            <div class="patient-info-section">
              <!-- <h2 class="visually-hidden">Informaci칩n sobre el paciente</h2> --> <!--Encabezado oculto ya que no es necesario pero que esta para tecnologias de asistencia -->
              <dl>
                <dt>Nombre:</dt>
                <dd id="patient-name">Nombre</dd>
                <dt>Apellido:</dt>
                <dd id="patient-surname">Apellido</dd>
                <dt>C칩digo:</dt>
                <dd id="patient-code">C칩digo</dd>
              </dl>
            </div>
    
            <hr class="separator">
    
            <!-- Filtros de fechas -->
            <div class="date-filter-section">
              <!-- <h2 class="visually-hidden">Filtros de fecha para filtrar las tomas, debe escoger uno</h2> --> <!--Encabezado oculto ya que no es necesario pero que esta para tecnologias de asistencia -->
              <form id="date-filter-form">
                <fieldset>
                  <legend>Filtrar por fechas:</legend>
                  <div>
                    <!-- 칔ltimo mes -->
                    <input 
                      id="last-month" 
                      type="radio" 
                      name="time-filter" 
                      value="last-month" 
                      checked>
                    <label for="last-month">칔ltimo mes</label>
                  </div>
    
                  <div>
                    <!-- 칔ltimos N d칤as -->
                    <input 
                      id="last-n-days" 
                      type="radio" 
                      name="time-filter" 
                      value="last-n-days">
                    <label for="last-n-days">칔ltimos d칤as:</label>
                    <input 
                      type="number" 
                      id="last-days-input" 
                      name="last-n-days-value" 
                      min="1" 
                      max="365" 
                      placeholder="D칤as" 
                      disabled>
                    <label for="last-days-input" class="visually-hidden">Valor del n칰mero de dias</label>
                  </div>
    
                  <div>
                    <!-- Intervalo de fechas -->
                    <input 
                      id="date-range" 
                      type="radio" 
                      name="time-filter" 
                      value="date-range">
                    <label for="date-range">Intervalo entre:</label>
                    <input 
                      type="date" 
                      id="start-date" 
                      name="start-date" 
                      disabled>
                    <label for="start-date">y</label>
                    <!--En algunos usos del label es para los lectores de pantalla pero porque queremos que visiblemente no se vea la etiqueta (en este caso no queda bien y es redundate a parte de ocupar mucho espacio en la pantalla)-->
                    <input 
                      type="date" 
                      id="end-date" 
                      name="end-date" 
                      disabled>
                    <label for="end-date" class="visually-hidden">valor fecha final</label>
                  </div>
                </fieldset>
                <hr class="separator">
                <button type="button" class="buttonHorizontal" id="back-button-patient-page">Inicio 游</button>
                <button type="button" class="buttonHorizontal" id="apply-filter-button">Buscar 游댌</button>
              </form>
            </div>
          </div>
        </section>
    
        <section class="visually-hidden" id="results-page" aria-live="assertive" >
          <header class="header">
            <h1>Resultados de la b칰squeda</h1>
          </header>
          <div class="main">
            <!-- <h2 class="visually-hidden">Detalles sobre un medicamento</h2> --> <!--Encabezado oculto ya que no es necesario pero que esta para tecnologias de asistencia -->
    
            <div id="medications-container" aria-live="assertive"></div>
    
            <button id="cerrar-informe-button" >Cerrar informe</button>
          </div>
        </section>
    
        <!--Pantalla de error, tipica 404-->
        <section class="visually-hidden" id="error-page">
          <header class="header">
            <h1>Error</h1> <!-- Titulo principal -->
          </header>
        
          <div class="main">
            <!-- <h2 class="visually-hidden">Pantalla de error</h2> --> <!--Encabezado oculto ya que no es necesario pero que esta para tecnologias de asistencia -->
            <p id="error-message">404 - No se puede recuperar la informacion. Por favor, intenta nuevamente.</p>
            <button id="back-button">Volver</button> <!-- Bot칩n para regresar -->
          </div>
        </section>
      </div>
    </div>

    <!-- Pie de p치gina -->
    <footer class="footer">
      <p>&copy; 2024 MEDSYSTEM IPM</p>
    </footer>
  </main>
</body>
</html>
